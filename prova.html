<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	    <link href="./css/bootstrap.css" rel="stylesheet">

</head>


<style>
*{
	margin:0;
	padding:0;
 }
    
    h1, p {
        color: red;
    }



.content{
	width:50%;
	min-height:1px;margin-top:10%;
	margin-left:10%;
	color:white;
	}

    .immagine{
        width: 100%;
        height: 800px;
        background-image: url("./_9A_01472.jpg");
        position: fixed;
        margin-top: 200px;
       
        
    }
    
</style>



<body>
<div class="container-fluid">
      <div class="row">
       <div class="col-4">
        <div id="one">
            <div class='content'>
                <h1 style='font-size:5vw;'>first heading</h1>
                <p style='font-size:3vw;' >description</p>	
            </div>
        </div>
        <div id="two" style='margin-top:100vh'>
            <div class='content'>
                <h1 style='font-size:5vw;'>second heading</h1>
                <p style='font-size:3vw;'>description</p>	
            </div>
        </div>
        <div id="three" style='margin-top:100vh' >
            <div class='content'>
                <h1 style='font-size:5vw;'>third heading</h1>
                <p style='font-size:3vw;'>description</p>	
            </div>	
        </div>
        <div id="four" style='margin-top:100vh' >
            <div class='content' style='margin-bottom:10%;'>
                <h1 style='font-size:5vw;'>fourth heading</h1>
                <p style='font-size:3vw;'>description</p>	
            </div>
        </div>

        </div>

        <div class="col-8">
            <div class="immagine">
                
            </div>
        </div>
    </div>
</div>
	
	
<script>
    
    
  $(window).on("scroll touchmove", function() 
{
	if ($(document).scrollTop() >= $("#one").position().top && $(document).scrollTop() < $("#two").position().top  ) 
	{
		$('.immagine').css('background-image', 'url("./_9A_01472.jpg")')
    };
	if ($(document).scrollTop() >= $("#two").position().top && $(document).scrollTop() < $("#three").position().top)
	{
		$('.immagine').css('background-image', 'url(https://i1.wp.com/cdn.catawiki.net/assets/marketing/uploads-files/45485-8bdcc8479f93d5a247ab844321b8b9d5e53c49a9-story_inline_image.jpg)')
    };
   if ($(document).scrollTop() >= $("#three").position().top && $(document).scrollTop() < $("#four").position().top ) 
   {
		$('.immagine').css('background-image', 'url(https://s-media-cache-ak0.pinimg.com/originals/e1/7a/03/e17a0385726db90de1854177d4af2b4f.jpg)')
   };
   if ($(document).scrollTop() >= $("#four").position().top) 
   {
		$('.immagine').css('background-image', 'url(https://www.wallpaperup.com/uploads/wallpapers/2015/02/13/621414/6fc33c3ae65a58f9bb137f5cf011aebc.jpg)')
   };
  
});  

    
    
    
</script>
	
	
	
	

</body>
</html>
